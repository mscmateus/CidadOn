<!DOCTYPE html>
<html>
<head>

						<tr>

				Copyright &copy; 2018 - by Argos Software<br>powered by Google maps
			</p>

	</div>
	<div id="map_canvas">

		initMap(true);

		carregaTiposDeProblema();
		</script>
